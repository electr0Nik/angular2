<h2>Sign Up</h2>

<!--
  create local variable #userForm
  and give its value to register method
 -->
<form (ngSubmit)="register(userForm.value)" #userForm="ngForm">

  <div>
    <label for="userName">Username</label>
    <input id="userName" name="userName" ngModel>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" ngModel>
  </div>

  <button type="submit">Register</button>
</form>
