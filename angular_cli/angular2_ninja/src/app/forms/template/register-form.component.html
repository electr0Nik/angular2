<h2>Sign Up</h2>

<!--
  create local variable #userForm
  and give its value to register method
 -->
<form (ngSubmit)="register(userForm.value)">

  <div>
    <label for="userName">Username</label>
    <input id="userName" name="userName" [(ngModel)]="user.username">
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" [(ngModel)]="user.password">
  </div>

  <button type="submit">Register</button>
</form>
